_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Covid-19 Bot Grupo X
features:
  bot_user:
    display_name: Covid-19 Bot Grupo X
    always_online: true
oauth_config:
  scopes:
    bot:
      - im:history
      - incoming-webhook
      - chat:write
settings:
  event_subscriptions:
    request_url: https://api-demov3.sensedia.com/grupoX/slack-bot/v1/webhooks
    bot_events:
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
